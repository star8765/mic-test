<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Mic Visual (Web Audio)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: black;
        overflow: hidden;
        touch-action: manipulation;
      }
      #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 20px;
        background: white;
        border: none;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Tap to Start Mic</button>

    <!-- âœ… ä¿®æ­£æ¸ˆã¿ï¼šlogé–¢æ•°ã¯1å›ã ã‘å®šç¾© -->
    <script>
      const startBtn = document.getElementById("startBtn");
      let audioContext, analyser, micSource;
      let dataArray;
      let smoothRMS = 0;

      // âœ… ãƒ­ã‚°è¡¨ç¤ºé–¢æ•°ï¼ˆã‚ã¨ã§æ¶ˆã›ã‚‹ã‚ˆã†ã« .log ã‚¯ãƒ©ã‚¹ã‚’ä»˜ã‘ã‚‹ï¼‰
      const log = (msg) => {
        const logEl = document.createElement("pre");
        logEl.style.color = "white";
        logEl.textContent = msg;
        logEl.className = "log";
        document.body.appendChild(logEl);
      };

      startBtn.addEventListener("click", async () => {
        startBtn.style.display = "none";

        // âœ… ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è¡¨ç¤ºè¦æ±‚ï¼ˆå¤±æ•—ã—ã¦ã‚‚ç¶šè¡Œï¼‰
        try {
          if (document.body.requestFullscreen) {
            await document.body.requestFullscreen();
          } else if (document.body.webkitRequestFullscreen) {
            // iOS Safari å¯¾å¿œ
            document.body.webkitRequestFullscreen();
          }
        } catch (e) {
          console.warn("ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã«ã§ãã¾ã›ã‚“ã§ã—ãŸ:", e);
        }

        // ä»¥ä¸‹ã¯å…ƒã®ãƒã‚¤ã‚¯èµ·å‹•å‡¦ç†
        log("navigator = " + typeof navigator);
        log("navigator.mediaDevices = " + typeof navigator.mediaDevices);

        audioContext = new (window.AudioContext || window.webkitAudioContext)();

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          log("âŒ getUserMedia æœªå¯¾å¿œ or ç„¡åŠ¹");
          alert(
            "ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ãƒã‚¤ã‚¯éå¯¾å¿œã§ã™ã€‚HTTPSæ¥ç¶š or Chromeæœ€æ–°ç‰ˆã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚"
          );
          return;
        }

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });

          document.querySelectorAll(".log").forEach((el) => el.remove());

          micSource = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 2048;
          micSource.connect(analyser);

          const bufferLength = analyser.fftSize;
          dataArray = new Uint8Array(bufferLength);

          animate(); // æ˜æ»…é–‹å§‹
        } catch (err) {
          log("âŒ ãƒã‚¤ã‚¯å–å¾—å¤±æ•—: " + err.name + " - " + err.message);
          alert("ãƒã‚¤ã‚¯å–å¾—å¤±æ•—: " + err.name + " - " + err.message);
        }
      });

      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteTimeDomainData(dataArray);

        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          let val = dataArray[i] - 128;
          sum += val * val;
        }

        let rms = Math.sqrt(sum / dataArray.length);
        smoothRMS = smoothRMS * 0.95 + rms * 0.05;

        let brightness = Math.min(100, smoothRMS * 1.5);

        // ğŸ¯ RGBâ†’HSLå¤‰æ›ã—ã¦ã€è‰²ç›¸ã ã‘ä½¿ã†
        const tempEl = document.createElement("div");
        tempEl.style.color = selectedColor;
        document.body.appendChild(tempEl);
        const style = getComputedStyle(tempEl).color;
        document.body.removeChild(tempEl);

        // RGBã®æ–‡å­—åˆ—ã‹ã‚‰æ•°å€¤å–ã‚Šå‡ºã™
        const rgbMatch = style.match(/\d+/g);
        const [r, g, b] = rgbMatch.map(Number);
        const hsl = rgbToHsl(r, g, b); // å¤‰æ›é–¢æ•°ä¸‹è¨˜å‚ç…§

        document.body.style.backgroundColor = `hsl(${hsl[0]}, ${hsl[1]}%, ${
          10 + brightness
        }%)`;
      }

      // ğŸ¨ RGB â†’ HSL å¤‰æ›é–¢æ•°
      function rgbToHsl(r, g, b) {
        r /= 255;
        g /= 255;
        b /= 255;
        let max = Math.max(r, g, b),
          min = Math.min(r, g, b);
        let h,
          s,
          l = (max + min) / 2;

        if (max == min) {
          h = s = 0; // ã‚°ãƒ¬ãƒ¼
        } else {
          let d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r:
              h = (g - b) / d + (g < b ? 6 : 0);
              break;
            case g:
              h = (b - r) / d + 2;
              break;
            case b:
              h = (r - g) / d + 4;
              break;
          }
          h *= 60;
        }
        return [Math.round(h), Math.round(s * 100), Math.round(l * 100)];
      }

      // ğŸ¨ é¸æŠã§ãã‚‹è‰²
      const colorOptions = [
        "#FFD93D", // yellow
        "#3ABEFF", // sky blue
        "#A3F948", // lime
        "#FF7CA3", // pink
        "#B067D1", // purple
        "#2EC27E", // green
        "#FF914D", // orange
        "#FFFFFF", // white
      ];

      let selectedColor = colorOptions[0]; // åˆæœŸè‰²

      // ãƒ‘ãƒ¬ãƒƒãƒˆã‚³ãƒ³ãƒ†ãƒŠ
      const paletteContainer = document.createElement("div");
      paletteContainer.style.position = "absolute";
      paletteContainer.style.top = "10px";
      paletteContainer.style.left = "10px";
      paletteContainer.style.display = "flex";
      paletteContainer.style.flexWrap = "wrap";
      paletteContainer.style.gap = "10px";
      paletteContainer.style.zIndex = "999";
      document.body.appendChild(paletteContainer);

      // ã‚«ãƒ©ãƒ¼ãƒœã‚¿ãƒ³ç”Ÿæˆ
      colorOptions.forEach((col) => {
        const btn = document.createElement("button");
        btn.style.backgroundColor = col;
        btn.style.width = "32px";
        btn.style.height = "32px";
        btn.style.borderRadius = "50%";
        btn.style.cursor = "pointer";
        btn.style.transition = "transform 0.2s ease";
        btn.style.outline = "none";
        btn.style.border = "2px solid white";

        btn.setAttribute("data-color", col);

        // ã‚¯ãƒªãƒƒã‚¯ã§è‰²ã‚’é¸æŠ
        btn.onclick = () => {
          selectedColor = col;
          updatePaletteHighlight();
        };

        // ãƒ›ãƒãƒ¼ã§ãµã‚ã£ã¨æ‹¡å¤§
        btn.addEventListener("mouseenter", () => {
          btn.style.transform = "scale(1.2)";
        });
        btn.addEventListener("mouseleave", () => {
          btn.style.transform = "scale(1)";
        });

        paletteContainer.appendChild(btn);
      });

      // é¸æŠä¸­ã®è‰²ã«ã ã‘å¼·èª¿æ ã‚’ã¤ã‘ã‚‹
      function updatePaletteHighlight() {
        const buttons = paletteContainer.querySelectorAll("button");
        buttons.forEach((btn) => {
          if (btn.getAttribute("data-color") === selectedColor) {
            btn.style.border = "3px solid white";
            btn.style.transform = "scale(1.3)";
          } else {
            btn.style.border = "2px solid white";
            btn.style.transform = "scale(1)";
          }
        });
      }

      // åˆæœŸãƒã‚¤ãƒ©ã‚¤ãƒˆ
      updatePaletteHighlight();
    </script>
  </body>
</html>
