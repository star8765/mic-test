<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Mic Visual</title>

    <!-- ‚úÖ „Çπ„Éû„ÉõÂØæÂøúË®≠ÂÆö -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- ‚úÖ iOS„Éõ„Éº„É†ÁîªÈù¢ËøΩÂä†ÂØæÂøú -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="icon.png" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        touch-action: manipulation;
        font-family: sans-serif;
      }

      #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 20px;
        background: white;
        border: none;
        border-radius: 8px;
        z-index: 100;
      }

      .log {
        color: white;
        font-size: 14px;
        margin: 4px;
      }

      #palette {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        z-index: 99;
      }

      .colorBtn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 2px solid white;
        outline: none;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .colorBtn.selected {
        border: 3px solid white;
        transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Tap to Start Mic</button>
    <div id="palette"></div>

    <script>
      const colorOptions = [
        "#FFD93D", "#3ABEFF", "#A3F948", "#FF7CA3",
        "#B067D1", "#2EC27E", "#FF914D", "#FFFFFF"
      ];
      let selectedColor = colorOptions[0];

      const startBtn = document.getElementById("startBtn");
      const palette = document.getElementById("palette");
      let audioContext, analyser, micSource, dataArray, smoothRMS = 0;

      // ‚úÖ iOS„Ç¢„Éâ„É¨„Çπ„Éê„Éº„ÇíÈö†„Åô
      window.addEventListener("load", () => {
        setTimeout(() => window.scrollTo(0, 1), 100);
      });

      // üé® „Ç´„É©„Éº„Éë„É¨„ÉÉ„ÉàÁîüÊàê
      colorOptions.forEach(color => {
        const btn = document.createElement("button");
        btn.className = "colorBtn";
        btn.style.backgroundColor = color;
        btn.setAttribute("data-color", color);
        btn.onclick = () => {
          selectedColor = color;
          updatePalette();
        };
        palette.appendChild(btn);
      });

      function updatePalette() {
        document.querySelectorAll(".colorBtn").forEach(btn => {
          if (btn.getAttribute("data-color") === selectedColor) {
            btn.classList.add("selected");
          } else {
            btn.classList.remove("selected");
          }
        });
      }

      updatePalette();

      startBtn.addEventListener("click", async () => {
        startBtn.style.display = "none";

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

          micSource = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 2048;
          micSource.connect(analyser);
          dataArray = new Uint8Array(analyser.fftSize);

          animate();
        } catch (err) {
          alert("„Éû„Ç§„ÇØÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + err.message);
        }
      });

      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteTimeDomainData(dataArray);

        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          let val = dataArray[i] - 128;
          sum += val * val;
        }

        let rms = Math.sqrt(sum / dataArray.length);
        smoothRMS = smoothRMS * 0.95 + rms * 0.05;
        let brightness = Math.min(100, smoothRMS * 1.5);

        const hsl = rgbToHslString(selectedColor);
        document.body.style.backgroundColor = `hsl(${hsl.h}, ${hsl.s}%, ${10 + brightness}%)`;
      }

      // üé® hex ‚Üí HSL
      function rgbToHslString(hex) {
        let r = parseInt(hex.slice(1, 3), 16) / 255;
        let g = parseInt(hex.slice(3, 5), 16) / 255;
        let b = parseInt(hex.slice(5, 7), 16) / 255;

        let max = Math.max(r, g, b), min = Math.min(r, g, b);
        let h, s, l = (max + min) / 2;

        if (max === min) {
          h = s = 0;
        } else {
          let d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r: h = ((g - b) / d + (g < b ? 6 : 0)); break;
            case g: h = ((b - r) / d + 2); break;
            case b: h = ((r - g) / d + 4); break;
          }
          h *= 60;
        }

        return {
          h: Math.round(h),
          s: Math.round(s * 100),
          l: Math.round(l * 100)
        };
      }
    </script>
  </body>
</html>
