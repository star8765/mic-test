<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Mic Visual</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- ✅ スマホ対応設定 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- ✅ iOSホーム画面追加対応 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="icon.png" />

    <style>
      /* フルスクリーン用のスタイル */
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      #fullscreen {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black; /* 必要に応じて変更 */
      }

      #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 20px;
        background: white;
        border: none;
        border-radius: 8px;
        z-index: 100;
      }

      .log {
        color: white;
        font-size: 14px;
        margin: 4px;
      }

      #palette {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        z-index: 99;
      }

      .colorBtn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 2px solid white;
        outline: none;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .colorBtn.selected {
        border: 3px solid white;
        transform: scale(1.3);
      }
      .fs-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border: none;
        border-radius: 30px;
        background-color: rgba(255, 255, 255, 0.9);
        color: black;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Tap to Start Mic</button>
    <div id="palette"></div>
    <button class="fs-button" onclick="enterFullScreen()">
      <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
    </button>

    <script>
      const colorOptions = [
        "#FFD93D",
        "#3ABEFF",
        "#A3F948",
        "#FF7CA3",
        "#B067D1",
        "#2EC27E",
        "#FF914D",
        "#FFFFFF",
      ];
      let selectedColor = colorOptions[0];

      const startBtn = document.getElementById("startBtn");
      const palette = document.getElementById("palette");
      let audioContext,
        analyser,
        micSource,
        dataArray,
        smoothRMS = 0;

      // ✅ iOSアドレスバーを隠す
      window.addEventListener("load", () => {
        setTimeout(() => window.scrollTo(0, 1), 100);
      });
      // フルスクリーン開始
      function enterFullScreen() {
        const element = document.documentElement;

        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        }

        // ボタンを非表示にする
        document.querySelector(".fs-button").style.display = "none";
      }
      setTimeout(() => {
        document.querySelector(".fs-button").style.opacity = "0";
        setTimeout(() => {
          document.querySelector(".fs-button").style.display = "none";
        }, 500); // フェードアウト後に完全非表示
      }, 1000); // 1秒後に消える

      // フルスクリーン解除
      function exitFullScreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          // Safari
          document.webkitExitFullscreen();
        }
      }

      // 🎨 カラーパレット生成
      colorOptions.forEach((color) => {
        const btn = document.createElement("button");
        btn.className = "colorBtn";
        btn.style.backgroundColor = color;
        btn.setAttribute("data-color", color);
        btn.onclick = () => {
          selectedColor = color;
          updatePalette();
        };
        palette.appendChild(btn);
      });

      function updatePalette() {
        document.querySelectorAll(".colorBtn").forEach((btn) => {
          if (btn.getAttribute("data-color") === selectedColor) {
            btn.classList.add("selected");
          } else {
            btn.classList.remove("selected");
          }
        });
      }

      updatePalette();

      startBtn.addEventListener("click", async () => {
        startBtn.style.display = "none";

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });

          micSource = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 2048;
          micSource.connect(analyser);
          dataArray = new Uint8Array(analyser.fftSize);

          animate();
        } catch (err) {
          alert("マイク取得に失敗しました: " + err.message);
        }
      });

      // 明滅の反応感度調整
      const GAIN_MULTIPLIER = 8; // ← 倍率を上げて感度UP
      const BASE_LIGHTNESS = 20; // ← 暗さの下限（％）
      const LIGHTNESS_RANGE = 70; // ← 明滅の変動幅（％）

      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteTimeDomainData(dataArray);

        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          let val = dataArray[i] - 128;
          sum += val * val;
        }

        let rms = Math.sqrt(sum / dataArray.length);
        smoothRMS = smoothRMS * 0.9 + rms * 0.1;

        let brightness = Math.min(1, (smoothRMS * GAIN_MULTIPLIER) / 128);

        const target = hexToRgb(selectedColor);
        const base = { r: 50, g: 50, b: 50 }; // 暗いバージョンの基準（黒）

        // RGBを線形補間（暗 → 選んだ色）
        const lerpColor = {
          r: Math.round(base.r + (target.r - base.r) * brightness),
          g: Math.round(base.g + (target.g - base.g) * brightness),
          b: Math.round(base.b + (target.b - base.b) * brightness),
        };

        document.body.style.backgroundColor = `rgb(${lerpColor.r}, ${lerpColor.g}, ${lerpColor.b})`;
      }

      function hexToRgb(hex) {
        return {
          r: parseInt(hex.slice(1, 3), 16),
          g: parseInt(hex.slice(3, 5), 16),
          b: parseInt(hex.slice(5, 7), 16),
        };
      }

      // 🎨 hex → HSL
      function rgbToHslString(hex) {
        let r = parseInt(hex.slice(1, 3), 16) / 255;
        let g = parseInt(hex.slice(3, 5), 16) / 255;
        let b = parseInt(hex.slice(5, 7), 16) / 255;

        let max = Math.max(r, g, b),
          min = Math.min(r, g, b);
        let h,
          s,
          l = (max + min) / 2;

        if (max === min) {
          h = s = 0;
        } else {
          let d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r:
              h = (g - b) / d + (g < b ? 6 : 0);
              break;
            case g:
              h = (b - r) / d + 2;
              break;
            case b:
              h = (r - g) / d + 4;
              break;
          }
          h *= 60;
        }

        return {
          h: Math.round(h),
          s: Math.round(s * 100),
          l: Math.round(l * 100),
        };
      }
    </script>
  </body>
</html>
