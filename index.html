<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Mic Visual (Web Audio)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: black;
        overflow: hidden;
        touch-action: manipulation;
      }
      #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 20px;
        background: white;
        border: none;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Tap to Start Mic</button>

    <script>
      const startBtn = document.getElementById("startBtn");
      let audioContext, analyser, micSource;
      let dataArray;

      startBtn.addEventListener("click", async () => {
        startBtn.style.display = "none";

        // ãƒ­ã‚°è¡¨ç¤ºç”¨é–¢æ•°
        const log = (msg) => {
          console.log(msg);
          document.body.innerHTML += `<pre style="color:white; position: absolute; top: 10px; left: 10px;">${msg}</pre>`;
        };

        log("navigator = " + typeof navigator);
        log("navigator.mediaDevices = " + typeof navigator.mediaDevices);

        // AudioContext ä½œæˆ
        audioContext = new (window.AudioContext || window.webkitAudioContext)();

        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          log("âŒ getUserMedia æœªå¯¾å¿œ or ç„¡åŠ¹");
          alert(
            "ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ãƒã‚¤ã‚¯éå¯¾å¿œã§ã™ã€‚HTTPSæ¥ç¶š or Chromeæœ€æ–°ç‰ˆã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚"
          );
          return;
        }

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          log("âœ… ãƒã‚¤ã‚¯å–å¾—æˆåŠŸ");

          micSource = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 2048;

          micSource.connect(analyser);

          const bufferLength = analyser.fftSize;
          dataArray = new Uint8Array(bufferLength);

          animate(); // ğŸ¬ æ˜æ»…é–‹å§‹
          // logé–¢æ•°ã®å®šç¾©ã®ã¾ã¾
          const log = (msg) => {
            const logEl = document.createElement("pre");
            logEl.style.color = "white";
            logEl.textContent = msg;
            logEl.className = "log"; // â† ã‚¯ãƒ©ã‚¹åã¤ã‘ã¦ãŠã
            document.body.appendChild(logEl);
          };

          // ãƒã‚¤ã‚¯å–å¾—æˆåŠŸã®ç›´å¾Œã«ãƒ­ã‚°ã‚’ã™ã¹ã¦å‰Šé™¤
          log("âœ… ãƒã‚¤ã‚¯å–å¾—æˆåŠŸ");

          document.querySelectorAll(".log").forEach((el) => el.remove());
        } catch (err) {
          log("âŒ ãƒã‚¤ã‚¯å–å¾—å¤±æ•—: " + err.name + " - " + err.message);
          alert("ãƒã‚¤ã‚¯å–å¾—å¤±æ•—: " + err.name + " - " + err.message);
        }
      });

      let smoothRMS = 0;

      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteTimeDomainData(dataArray);

        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          let val = dataArray[i] - 128;
          sum += val * val;
        }
        let rms = Math.sqrt(sum / dataArray.length);

        // ğŸ¯ ã‚¹ãƒ ãƒ¼ã‚¸ãƒ³ã‚°ï¼ˆå‰ã®å€¤ã¨ã®ä¸­é–“ã‚’å–ã‚‹ï¼‰
        smoothRMS = smoothRMS * 0.9 + rms * 0.1;

        let brightness = Math.min(100, smoothRMS * 3); // ã“ã“ã‚‚å€ç‡èª¿æ•´OK
        document.body.style.backgroundColor = `hsl(200, 100%, ${
          10 + brightness
        }%)`;
      }
    </script>
  </body>
</html>
